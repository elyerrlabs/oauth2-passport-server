stages:
  - build
  - deploy

variables:
  DOCKER_TLS_CERTDIR: ""
  IMAGE_NAME: "$CI_REGISTRY_IMAGE"

# -----------------------------
# BUILD IMAGE
# -----------------------------
docker-build:
  image: docker:latest
  stage: build
  services:
    - docker:dind

  before_script:
    - |
      if [[ -n "$CI_COMMIT_TAG" ]]; then
        export TAG="$CI_COMMIT_TAG"
        export DOCKERFILE_PATH="docker/production/Dockerfile"

      elif [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        export TAG="latest"
        export DOCKERFILE_PATH="docker/production/Dockerfile"

      elif [[ "$CI_COMMIT_BRANCH" == "dev" ]]; then
        export TAG="staging"
        export DOCKERFILE_PATH="docker/staging/Dockerfile"

      else
        echo "Branch not configured for build"
        exit 0
      fi

      echo "================================="
      echo "Building image: $IMAGE_NAME:$TAG"
      echo "Dockerfile: $DOCKERFILE_PATH"
      echo "================================="

    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"

  script:
    - docker build --pull \
      -f "$DOCKERFILE_PATH" \
      -t "$IMAGE_NAME:$TAG" \
      .
    - docker push "$IMAGE_NAME:$TAG"

  rules:
    - if: '$CI_COMMIT_BRANCH == "dev"'
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/'

# -----------------------------
# PUSH TO DOCKER HUB
# -----------------------------
docker-push-hub:
  image: docker:latest
  stage: deploy
  services:
    - docker:dind
  needs:
    - docker-build

  before_script:
    - |
      if [[ -n "$CI_COMMIT_TAG" ]]; then
        export TAG="$CI_COMMIT_TAG"

      elif [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        export TAG="latest"

      elif [[ "$CI_COMMIT_BRANCH" == "dev" ]]; then
        export TAG="staging"

      else
        echo "Branch not configured for Docker Hub push"
        exit 0
      fi

      echo "Pushing to Docker Hub with tag: $TAG"

    - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USER" --password-stdin
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"

  script:
    - docker pull "$IMAGE_NAME:$TAG"
    - docker tag "$IMAGE_NAME:$TAG" "$DOCKER_HUB_USER/oauth2-passport-server:$TAG"
    - docker push "$DOCKER_HUB_USER/oauth2-passport-server:$TAG"

  rules:
    - if: '$CI_COMMIT_BRANCH == "dev"'
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/'
